<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 메뉴</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        /*
            list 스타일링
            (1) list에는 항목을 표시하는 기호가 있는데 이를 제거한다(list-style)
            (2) ul, li에는 기본 여백이 존재하는데 이를 제거한다(padding, margin).
            (3) .slide-menu에 배치된 1차 메뉴(li)는 flex 형태로 배치한다.
            (4) .slide-menu에 배치된 1차 메뉴(li)에 간격(폭)을 설정한다.
            (5) .slide-menu에 배치된 숨겨진 메뉴(ul)는 position을 absolute로 설정한다.
            (6) 모든 메뉴항목(a)의 배치와 디자인을 변경하고 여백을 설정
            (7) 색상이나 hover 설정등을 구현
        */
        .slide-menu, .slide-menu ul {/*(1)*/
            list-style: none;
        }
        .slide-menu, .slide-menu ul, .slide-menu li {/*(2)*/
            padding:0;
            margin:0;
        }
        .slide-menu {/*(3)*/
            display: flex;
        }
        .slide-menu > li {/*(4)*/
            width:100px;
        }
        .slide-menu li {/*(5)*/
            /*absolute의 기준점 설정을 위하여 position 설정*/
            position:relative;
        }
        .slide-menu ul {/*(5)*/
            position: absolute;
            top:45px;
            left:0;
        }
        .slide-menu li > a {/*(6) */
            display: block;
            width:100px;
            text-decoration: none;
            color:black;
            padding:0.75rem;
        }
        /*(7)*/
        .slide-menu , .slide-menu ul{
            background-color: #EEEEEE;
        }
        .slide-menu li:hover > a {
            background-color:#CCCCCC;
            color:black;
        }

        .slide-menu > li.flex-right {
            margin-left: auto;
            margin-right:0;
        }

        /* 모든 서브메뉴를 숨겼다가 마우스 올라가면 표시되도록 설정 */
        .slide-menu ul {
            display:none;
        }
        .slide-menu li:hover > ul {
            display:block;
        }
    </style>
</head>
<body>
    <!-- 메뉴는 계층형 구조를 가지므로 list 태그로 구현하기에 적합하다 -->
    <ul class="slide-menu">
        <li>
            <a href="#">메뉴1</a>
            <ul>
                <li><a href="#">항목1</a></li>
                <li><a href="#">항목2</a></li>
                <li><a href="#">항목3</a></li>
                <li><a href="#">항목4</a></li>
            </ul>
        </li>
        <li>
            <a href="#">메뉴2</a>
            <ul>
                <li><a href="#">항목1</a></li>
                <li><a href="#">항목2</a></li>
                <li><a href="#">항목3</a></li>
                <li><a href="#">항목4</a></li>
            </ul>
        </li>
        <li>
            <a href="#">메뉴3</a>
            <ul>
                <li><a href="#">항목1</a></li>
                <li><a href="#">항목2</a></li>
                <li><a href="#">항목3</a></li>
                <li><a href="#">항목4</a></li>
            </ul>
        </li>
        <li class="flex-right">
            <a href="#">메뉴4</a>
            <ul>
                <li><a href="#">항목1</a></li>
                <li><a href="#">항목2</a></li>
                <li><a href="#">항목3</a></li>
                <li><a href="#">항목4</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
