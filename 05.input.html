<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력창 디자인</title>
    <style>
        .search-input {
            /* 글자 관련 설정 */
            font-size: 30px;
            font-family: 굴림, sans-serif;

            /* 크기 관련 설정 */
            width: 300px;

            /* 
                여백 관련 설정 
                - 내부 여백 : 테두리 안쪽 여백(padding)
                - 외부 여백 : 테두리 바깥쪽 여백(margin)
            */
            padding:10px;

            /*
                테두리 관련 설정(border~)
            */
            border-style: solid;
            border-width: 5px;
            border-color: green;
            border-radius: 10px;
        }
    </style> 
</head>
<body>
    <input type="text" class="search-input" 
                                    placeholder="검색어 입력">
</body>
</html>
