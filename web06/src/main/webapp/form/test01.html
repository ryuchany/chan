<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 배우기</title>
</head>
<body>
	
	<!-- 
		form 태그는 데이터를 전송하고 싶을 때 사용한다.
		= form이 전송(submit)되면 from 내부의 모든 입력값이 전송된다.
		= 내부에 각종 입력창(input, select, textarea)과 전송버튼(submit) 그리고 초기화버튼(reset)을 배치하여 사용한다.
	 -->
	
	<!-- 전송 폼 -->
	<form>
	
		<!-- 입력 창 -->
		<input type="text">
		
		<!-- 전송 버튼 -->
		<input type="submit">
		
		<!-- 초기화버튼 -->
		<input type="reset">
		
	</form>
	
	
</body>
</html>
