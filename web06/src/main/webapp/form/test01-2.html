<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 배우기</title>
</head>
<body>
	
	<!-- 
		form 안에 있는 입력창(input, select, textarea) 중에서 전송할 입력창에는 파라미터 이름을 부여
		= name이라는 속성에 이름을 작성
	 -->
	
	<!-- 전송 폼 -->
	<form action="/web05/exam/detail.txt">
	
		<!-- 입력 창 -->
		<input type="text" name="examId">
		
		<!-- 전송 버튼 -->
		<input type="submit" >
		
		<!-- 초기화버튼 -->
		<input type="reset">
		
	</form>
	
	
</body>
</html>
