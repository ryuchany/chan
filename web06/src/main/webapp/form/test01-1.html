<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 배우기</title>
</head>
<body>
	
	<!-- 
		form은 반드시 전송될 목적지가 설정되어야 한다.
		= 만약에 설정하지 않으면 현재 페이지로 자동 지정된다.
		= action 속성에 주소를 작성한다.
	 -->
	
	<!-- 전송 폼 -->
	<form action="/web05/exam/detail.txt">
	
		<!-- 입력 창 -->
		<input type="text">
		
		<!-- 전송 버튼 -->
		<input type="submit" >
		
		<!-- 초기화버튼 -->
		<input type="reset">
		
	</form>
	
	
</body>
</html>
