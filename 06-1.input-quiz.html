<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창 만들기</title>
    <style>
        /* 공통 스타일 */
        .search-type, .search-btn {
            font-family: 굴림;
            font-size: 25px;
            padding:20px;
            border-width: 3px;
            border-style: solid;
            border-color: rgb(63, 72, 204);
            border-radius: 10px;
        }
        /* 개별 스타일 */
        .search-type {
            width:350px;
        }
        .search-btn {
            background-color: rgb(63, 72, 204);
            color:white;
        }
    </style>
</head>
<body>
    <form action="?" method="?">
        <input type="text" name="keyword" placeholder="검색어 입력" required class="search-type">
        <input type="submit" value="검색" class="search-btn">
    </form>
</body>
</html>
