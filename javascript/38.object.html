<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 제어</title>
    <script>
        /*
            자바스크립트는 클래스(class)가 없다(ECMAScript 5 기준)
            = 클래스가 없으면 객체가 없나? 그렇지 않다.
            = 만드는 방식은 2가지
                1. 일회성 객체
                2. 생성자 함수를 이용한 객체
            = 없는 변수를 어거지로 만들 수가 있다.

            자바였다면..
            public class Student {
                private String name;
                private int score;
                
                public Student(String name, int score){
                    this.name = name;
                    this.score = score;
                }
                //setter + getter
            }
        */

        function Student(name, score){
             //this == 생성되는 객체 자신(주인공)
            this.name = name;
            this.score = score;
        }

        var a = new Student("피카츄", 90);
        var b = new Student("라이츄", 70);
        var c = new Student("파이리", 80);
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(c.name);//파이리
        console.log(c.score);//80
        console.log(c.gender);//undefined
    </script>
</head>
<body>

</body>
</html>
