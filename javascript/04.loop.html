<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복</title>
    <script>
       //JS의 반복문(for, while 등)은 자바의 반복문과 동일한 형태를 가진다.
       
       //(ex) 1부터 100까지 더해서 출력
       var total = 0;
        for(var i = 1; i<=100; i++){
            total += i;
        }
        console.log(total);
    </script>
</head>
<body>
    
</body>
</html>
