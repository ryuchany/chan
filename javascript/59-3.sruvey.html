<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼</title>
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $(".create-btn").click(function(e){
                e.preventDefault();

                //Q : 디자인까지 적용되면 태그가 복잡하므로 하나만 만들어서는 원하는 결과가 나오지 않는다.
                //A : div.row 를 만들고 input을 만들어서 .survey-contents <-- div.row <-- input 형태로 추가한다.
                //문제점 : 태그가 복잡해지면 코드가 끝없이 늘어난다.
                //해결책 : 템플릿 태그를 보관할 수 있도록 영역을 구축한다.

                //div.row를 생성한다.
                var div = $("<div>").addClass("row");

                //input 태그를 생성한다.
                var input = $("<input>").attr("placeholder", "설문 항목 내용 작성")
                                                        .attr("name", "surveyContent")
                                                        .prop("required", true)
                                                        .addClass("form-input");

                //.survey-contents에 추가한다(append)
                div.append(input);
                $(".survey-contents").append(div);
            });
        });
    </script>
</head>
<body>
    <form>
        <div class="container-500 container-center">
            <div class="row center">
                <h1>설문 조사 생성</h1>
            </div>
            <div class="row">
                <input type="text" name="surveyTitle" placeholder="설문 제목" required
                                                        class="form-input">
            </div>
            <hr>
            <div class="row right">
                <button class="create-btn form-btn form-inline">항목 생성</button>
            </div>
            <hr>

            <!-- append를 수행할 수 있는 영역 생성 -->
            <div class="survey-contents">

            </div>

            <hr>
            <div class="row">
                <input type="submit" value="설문 등록" class="form-btn">
            </div>
        </div>

    </form>
</body>
</html>
