<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본 형식</title>

    <!-- jquery cdn 또는 보유한 파일을 불러오는 코드를 작성 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //[1] 1페이지 빼고 다 숨김
            //= 다 숨기고 1페이지만 표시
            $(".page").hide();
            $(".page").eq(0).show();

            //[2] 페이지 번호 관리 변수 생성
            var p = 0;

            //[3] 다음 단계로 버튼에 대한 이벤트 처리
            //= p를 1 증가시키고 해당하는 페이지를 표시
            //= form 안의 버튼은 submit 효과가 자동 부여되므로 이를 방지해야 한다.
            $(".btn-next").click(function(e){
                e.preventDefault();

                p++;
                $(".page").hide();
                $(".page").eq(p).show();
            });

            //[4] 이전 단계로 버튼에 대한 이벤트 처리
            $(".btn-prev").click(function(e){
                e.preventDefault();

                p--;
                $(".page").hide();
                $(".page").eq(p).show();
            });
        });
    </script>
</head>
<body>
    <form>
        <div class="page">
            <h1>1단계 : 로그인 정보</h1>

            아이디 입력창

            비밀번호 입력창

            <button class="btn btn-next">다음 단계로</button>
        </div>

        <div class="page">
            <h1>2단계 : 개인 정보</h1>

            이름 입력창

            전화번호 입력창

            이메일 입력창

            주소 입력창

            <button class="btn btn-prev">이전 단계로</button>
            <button class="btn btn-next">다음 단계로</button>
        </div>

        <div class="page">
            <h1>3단계 : 이용자 정보</h1>

            닉네임 입력창

            <button class="btn btn-prev">이전 단계로</button>
            <button class="btn btn-submit">회원 가입하기</button>
        </div>

    </form>
</body>
</html>
