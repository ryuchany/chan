<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //let? const? var?
        //= 자바스크립트 버전이 여러개 있다
        //= ECMAScript 5 : 구버전(JS / jQuery)
        //      = 자료형 검사가 느슨하고 함수형 언어 형식을 사용
        //      = var
        //= ECMAScript 6 : 신버전(TypeScript / VueJS / ReactJS / AngularJS / ...)
        //      = 자료형/범위 검사가 타이트해지고 자바와 99% 유사해짐(클래스 등장)
        //      = let / const
        //      = const는 final의 의미를 가짐(불변)

        var number = 10;
        if(number % 2 == 0){
            var price = 1000;
        }
        else{
            var price = 2000;
        }
        console.log(price);

        var a = 100;
        var a = 200;
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
