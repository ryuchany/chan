<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>

	<style>
		#map {
			width:500px;
			height:400px;
		}
	</style>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4859ed619a66bc2257cd46c346a815cc"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(function(){
			//지도 생성 준비 코드
			var container = document.querySelector("#map");
			var options = {
				center: new kakao.maps.LatLng(33.450701, 126.570667),
				level: 3
			};

			//지도 생성 코드
			var map = new kakao.maps.Map(container, options);
		});
	</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
