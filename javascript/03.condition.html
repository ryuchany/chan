    <title>조건</title>
    <script>
        //JS의 조건은 자바와 동일하다
        var number = 123;

        //number가 홀수인지 짝수인지 판정하여 출력
        if(number % 2 == 0){
            console.log("짝수");
        }else{
            console.log("홀수");
        }

    </script>
